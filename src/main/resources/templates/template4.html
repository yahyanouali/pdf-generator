<!DOCTYPE html>
<html>
<head>
    <title>Invitation to {eventName}</title>
    <style>
        body { font-family: 'Times New Roman', serif; background-color: #fdf6e3; color: #073642; margin-top: 120px; margin-left: 60px; }
        .container { width: 80%; margin: auto; text-align: center; }
        .header { background-color: #268bd2; color: white; padding: 10px; }
        .content { margin: 15px 0; }
        .footer { background-color: #eee8d5; padding: 10px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>You're Invited!</h1>
    </div>
    <img src="{imageUrl}" alt="Event Image">
    <div class="content">
        <h2>{eventName}</h2>
        <p>Date: {eventDate}</p>
        <p>Location: {eventLocation}</p>
        <p>{eventDescription}</p>
    </div>
    <div class="footer">
        <p>Please RSVP by {rsvpDate}</p>
    </div>
</div>
</body>
</html>
